<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Close button</title>
  </head>
  <body>
    <div>
      <button type="button" class="btn-close active" aria-label="Close">
        <img src="https://www.svgrepo.com/show/305186/close.svg" alt="" />
      </button>
    </div>
    <div>
      <button
        type="button"
        class="btn-close"
        id="closeTwo"
        disabled
        aria-label="Close"
      >
        <img src="https://www.svgrepo.com/show/305186/close.svg" alt="" />
      </button>
    </div>
    <div class="blockThree">
      <button
        type="button"
        class="btn-close btn-close-white active"
        aria-label="Close"
      >
        <img src="https://www.svgrepo.com/show/305186/close.svg" alt="" />
      </button>
      <button
        type="button"
        class="btn-close btn-close-white active"
        disabled
        aria-label="Close"
      >
        <img src="https://www.svgrepo.com/show/305186/close.svg" alt="" />
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
