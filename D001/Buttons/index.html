<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <div>
      <button type="button" class="btn btn-primary active" data-color="red">
        Primary
      </button>
      <button type="button" class="btn btn-secondary" data-color="#6c757d">
        Secondary
      </button>
      <button type="button" class="btn btn-success" data-color="#198754">
        Success
      </button>
      <button type="button" class="btn btn-danger" data-color="#dc3545">
        Danger
      </button>
      <button type="button" class="btn btn-warning" data-color="#fd7e14">
        Warning
      </button>
      <button type="button" class="btn btn-info" data-color="#0dcaf0">
        Info
      </button>
      <button type="button" class="btn btn-light" data-color="#f8f9fa">
        Light
      </button>
      <button type="button" class="btn btn-dark" data-color="#212529">
        Dark
      </button>

      <button aria-current="page" type="button" class="btn btn-link">
        <a href="#">Link</a>
      </button>
    </div>

    <div style="margin-top: 30px" class="block2">
      <a
        style="text-decoration: none"
        class="btn btn-primary"
        href="#"
        role="button"
        >Link</a
      >
      <button class="btn btn-primary" type="submit">Button</button>
      <input class="btn btn-primary" type="button" value="Input" />
      <input class="btn btn-primary" type="submit" value="Submit" />
      <input class="btn btn-primary" type="reset" value="Reset" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
